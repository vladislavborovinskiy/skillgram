<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skillogram</title>

    <link rel="stylesheet" href="css/main.css">

<body class="main__wrapper">
    <header>
       <div class="header__logo">
           <img src="images/logo.png" />

        <div class="posters__wrapper">
